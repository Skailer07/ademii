<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="./styles.css">

      <title>Landscape responsive card - Bedimcode</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <article class="card__article">
               <img src="assets/img/landscape-1.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">For a smart girl</span>
                  <h2 class="card__title">Пожалуйста прости</h2>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/landscape-2.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">For a beautiful girl</span>
                  <h2 class="card__title">Ну прости</h2>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/landscape-3.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">For a non-repeatable girl</span>
                  <h2 class="card__title">Простишь</h2>
               </div>
            </article>
         </div>
      </div>
   </body>
</html>
